<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="my-3">My Cool File Reader</h1>

    <form id="file-form" class="d-flex flex-column gap-2">
      <input type="text" placeholder="Enter filename" id="filename" class="form-control">
      <textarea id="content" placeholder="Enter file content" class="form-control"></textarea>
      <button type="submit" class="btn btn-primary">Add File</button>
    </form>

    <div class="row">
      <div class="col-6">
        <!-- File list -->
        <ul class="files-list list-group list-unstyled mt-3"></ul>
      </div>
      <div class="col-6">
        <!-- File content -->
        <div class="file-content border-3 p-3"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
